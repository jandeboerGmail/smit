version: '3.7'

services:
  app:
    build:
      context: .
    volumes:
      - static_data:/vol/web
    environment:
      - SECRET_KEY=samplesecret123
      - ALLOWED_HOSTS=192.168.1.11,127.0.0.1,localhost,berkhout.ddns.net,jupiter
      - DEBUG=1
    network_mode: host

  proxy:
    build:
      context: ./proxy
    volumes:
      - static_data:/vol/static
    ports:
      - "9080:9080"
    depends_on:
      - app

volumes:
  static_data:
